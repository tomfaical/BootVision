<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootVision</title>
    <!-- * Import: Bootstrap Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- * Import: Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- * Import: sobre.css -->
    <link rel="stylesheet" href="./styles/servicos.css" />
    <!-- * Import: Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <!-- Header -->

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BootVision</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sobre.html">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./servicos.html">Serviços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contato.html">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Fim Header -->

    <!-- Hero -->

    <section class="hero-servicos">
      <div class="hero-overlay d-flex align-items-center">
        <div class="container text-center">
          <h1 class="fw-bold">Nossos Serviços</h1>
          <p class="lead">
            Soluções sob medida para fazer o seu negócio decolar.
          </p>
        </div>
      </div>
    </section>

    <!-- Hero -->

    <!-- Section Tabs -->

    <section class="py-5">
      <div class="container">
        <h2 class="fw-bold text-center mb-4">O que oferecemos</h2>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="DevWeb-tab"
              data-bs-toggle="tab"
              data-bs-target="#DevWeb"
              type="button"
              role="tab"
              aria-controls="DevWeb"
              aria-selected="true"
            >
              Desenvolvimento Web
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="MktDigital-tab"
              data-bs-toggle="tab"
              data-bs-target="#MktDigital"
              type="button"
              role="tab"
              aria-controls="MktDigital"
              aria-selected="false"
            >
              Marketing Digital
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="Consultoria-tab"
              data-bs-toggle="tab"
              data-bs-target="#Consultoria"
              type="button"
              role="tab"
              aria-controls="Consultoria"
              aria-selected="false"
            >
              Consultoria
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="DevWeb"
            role="tabpanel"
            aria-labelledby="DevWeb-tab"
          >
            <div class="container p-5">
              <p>Criamos sites modernos</p>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="MktDigital"
            role="tabpanel"
            aria-labelledby="MktDigital-tab"
          >
            <div class="container p-5">
              <p>Ajudamos você a aumentar o alcance da sua marca</p>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="Consultoria"
            role="tabpanel"
            aria-labelledby="Consultoria-tab"
          >
            <div class="container p-5">
              <p>Ánalise detalhada do seu negócio</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Fim Section Tabs -->
  </body>
</html>
